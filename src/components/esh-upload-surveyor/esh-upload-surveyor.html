<!-- Generated template for the AccordionLoftComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionEshSurveyor()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #eshsurveyorForms>

   <ion-grid>
     <ion-row>
       <ion-col>
         <div class="progress" style="width:300px">
           <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar" attr.aria-valuenow="{{progressUBIL.percentage}}"
               aria-valuemin="0" aria-valuemax="100"
               [ngStyle]="{width:progressUBIL.percentage+'%'}">
               {{progressUBIL.percentage}}%
             </div>
         </div>
       </ion-col>
       <ion-col>
        <ion-label color="{{ colorUBIL }}">{{ progressUBILStatus }}</ion-label>
       </ion-col>
       <ion-col>
         <ion-label color="primary">UBIL</ion-label>
       </ion-col>

       <ion-col>

         <button ion-button (click)="openGallery('UBIL')"> Choose File </button>
         <button ion-button (click)="capture('UBIL')"> Take Photo </button>
         <button ion-button (click)="uploadImage('UBIL')" *ngIf="UBILImage.length"> Save Image </button>
         
         <!-- <ion-label color="primary"> <input type="file" (change)="selectFileSurveyor($event)"/></ion-label>

         <button ion-button class="primary" [disabled]="!selectedFiles" (click)="uploadSurveyor()">Upload</button> -->

       </ion-col>
       <ion-col>
          <ion-slides>
              <ion-slide *ngFor="let image of UBILImage">
                  <img src="{{image}}"/>
              </ion-slide>
          </ion-slides>
        </ion-col>
     </ion-row>

     <ion-row>
       <ion-col>
         <div class="progress" style="width:300px">
           <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar" attr.aria-valuenow="{{progressTenancyAgrmt.percentage}}"
               aria-valuemin="0" aria-valuemax="100"
               [ngStyle]="{width:progressTenancyAgrmt.percentage+'%'}">
               {{progressTenancyAgrmt.percentage}}%
             </div>
         </div>
       </ion-col>
       <ion-col>
        <ion-label color="{{ colorTenancyAgrmt }}">{{ progressTenancyAgrmtStatus }}</ion-label>
       </ion-col>
       <ion-col>
         <ion-label color="primary"> Tenancy Agreement</ion-label>
       </ion-col>

       <ion-col>
         <button ion-button (click)="openGallery('TenancyAgreement')"> Choose File </button>
         <button ion-button (click)="capture('TenancyAgreement')"> Take Photo </button>
         <button ion-button (click)="uploadImage('TenancyAgreement')" *ngIf="tenancyAgrmtImage.length"> Save Image </button>

       </ion-col>

       <ion-col>
          <ion-slides>
              <ion-slide *ngFor="let image of tenancyAgrmtImage">
                  <img src="{{image}}"/>
              </ion-slide>
          </ion-slides>
        </ion-col>
     </ion-row>

     <ion-row>
       <ion-col>
         <div class="progress" style="width:300px">
           <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar" attr.aria-valuenow="{{progressLandlordPerm.percentage}}"
               aria-valuemin="0" aria-valuemax="100"
               [ngStyle]="{width:progressLandlordPerm.percentage+'%'}">
               {{progressLandlordPerm.percentage}}%
             </div>
         </div>
       </ion-col>
       <ion-col>
        <ion-label color="{{ colorLandlordPerm }}">{{ progressLandlordPermStatus }}</ion-label>
       </ion-col>
       <ion-col>
         <ion-label color="primary">Landlord Permission</ion-label>
       </ion-col>

       <ion-col>
         <button ion-button (click)="openGallery('LandLordPerm')"> Choose File </button>
         <button ion-button (click)="capture('LandLordPerm')"> Take Photo </button>
         <button ion-button (click)="uploadImage('LandLordPerm')" *ngIf="landlordPermImage.length"> Save Image </button>

       </ion-col>
       <ion-col>
          <ion-slides>
              <ion-slide *ngFor="let image of landlordPermImage">
                  <img src="{{image}}"/>
              </ion-slide>
          </ion-slides>
        </ion-col>
     </ion-row>
   </ion-grid>

  </ion-card-content>
</ion-card>
