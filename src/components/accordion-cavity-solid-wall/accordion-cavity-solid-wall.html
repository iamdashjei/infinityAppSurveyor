<!-- Generated template for the AccordionComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionCavitySolidWall()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #cavitysolidwallForms>
    <ion-item>
      <ion-label color="primary" stacked>14. CWI only â€“ Are the walls already partially insulated?</ion-label>
      <ion-select [(ngModel)]="cwiOnly">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
        <ion-option value="Unknown">Unknown</ion-option>
      </ion-select>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary" stacked>15. Approximate build year or age band, & reasoning</ion-label>
      <ion-input clearInput [(ngModel)]="cwApproxYearAgeReason"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>16. Are you proposing to insulate any cavity party walls?</ion-label>
      <ion-select [(ngModel)]="insulateCavParWalls">
        <ion-option value="Yes">Yes</ion-option>
        <ion-option value="No">No</ion-option>
        <ion-option value="No">Not Applicable</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>17. Please state wall type for SWI measure - eg solid, cavity, system build:</ion-label>
        <ion-input clearInput [(ngModel)]="cwSWIMeasure"> </ion-input>
    </ion-item>
