<ion-header>

  <!-- <ion-navbar hide-nav-bar="true">
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-80>
        <img src="assets/imgs/infinity512.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

<div class="login-box">

      <ion-row>
        <ion-col>
          <!-- <ion-header>Sign in to our Infinity App</ion-header> -->
          <ion-list center>

            <ion-item>

            </ion-item>
            <ion-item>
              <ion-label stacked> Email </ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked> Mobile Number </ion-label>
              <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
            </ion-item>
            <ion-item>
                <div id="recaptcha-container"></div>
            </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="signup-col" >
            <button ion-button block class="submit-btn" (click)="login(phoneNumber)">Sign In</button>
        </ion-col>
    </ion-row>



</div>


</ion-content>
